<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta tags -->
    <meta name="title" content="RoboTest - O‘z darajangizni aniqlang!" />
    <meta
      name="description"
      content="RoboTest - Bilimlaringizni sinab ko‘ring va o‘z potentsial darajangiz yoki kasbingizni bilib oling. Bizning platformamiz bilim darajasini baholash va kelajak uchun yo‘l ko‘rsatishga yordam beradi."
    />
    <meta
      name="keywords"
      content="test, bilim, darajani aniqlash, kasb tanlash, RoboTest, onlayn test, ta’lim, bilim sinovi"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="RoboTest" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://robotest.uz/" />
    <meta property="og:title" content="RoboTest - O‘z darajangizni aniqlang!" />
    <meta
      property="og:description"
      content="RoboTest - Bilimlaringizni sinab ko‘ring va o‘z potentsial darajangiz yoki kasbingizni bilib oling. Bizning platformamiz bilim darajasini baholash va kelajak uchun yo‘l ko‘rsatishga yordam beradi."
    />
    <meta
      property="og:image"
      content="https://robocode-front-end.netlify.app/assets/imgs/logo-icon.svg"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://robocode-front-end.netlify.app/assets/imgs/logo-icon.svg"
    />
    <meta property="og:locale" content="uz_UZ" />
    <meta property="og:site_name" content="RoboTest" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://robotest.uz/" />
    <meta
      property="twitter:title"
      content="RoboTest - O‘z darajangizni aniqlang!"
    />
    <meta
      property="twitter:description"
      content="RoboTest - Bilimlaringizni sinab ko‘ring va o‘z potentsial darajangiz yoki kasbingizni bilib oling."
    />
    <meta
      property="twitter:image"
      content="https://robocode-front-end.netlify.app/assets/imgs/logo-icon.svg"
    />
    <meta property="twitter:site" content="@RoboTest" />
    <meta property="twitter:creator" content="@RoboTest" />
    <link
      rel="icon"
      href="https://robocode-front-end.netlify.app/assets/imgs/logo-icon.svg"
    />

    <!-- Public links -->

    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css"
    />

    <!-- Local links -->

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <title>RoboTest - Mavjud Testlar</title>
  </head>
  <body>
    <header>
      <div class="section-wrapper">
        <div class="container">
          <div class="header-wrapper">
            <a href="/" class="logo">
              <img src="./assets/image/logo-icon.svg" alt="" />
            </a>

            <div class="header-settings">
              <span href="#" class="header-setting-item filter-opener">
                Filter <i class="fa-regular fa-bars-filter"></i>
              </span>
              <a href="#" class="header-link header-setting-item">
                <i class="fa-regular fa-right-from-bracket"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="hero">
        <div class="section-wrapper">
          <div class="container">
            <div class="hero-heading-wrapper">
              <h1 class="hero-heading">Mavjud Testlar</h1>
              <div class="hero-filter"></div>
            </div>
            <div class="aviable-tests">
              <div class="aviable-test">
                <div class="icon">
                  <i class="fa-solid fa-rocket-launch"></i>
                </div>
                <div class="title">Umumiy progress</div>
                <div class="progress-wrapper normal">
                  <p class="progress-text">
                    <span>Progres</span>
                    <span class="progress-percent">42.75%</span>
                  </p>
                  <div class="progress-line" style="width: 42.75%"></div>
                </div>
              </div>
              <a class="aviable-test" href="#">
                <div class="icon"><i class="fa-brands fa-html5"></i></div>
                <div class="title">HTML</div>
                <div class="progress-wrapper default">
                  <p class="progress-text">
                    <span>Progres</span>
                    <span class="progress-percent">0%</span>
                  </p>
                  <div class="progress-line" style="width: 0%"></div>
                </div>
              </a>
              <a class="aviable-test" href="#">
                <div class="icon"><i class="fa-brands fa-css3-alt"></i></div>
                <div class="title">CSS</div>
                <div class="progress-wrapper failed">
                  <p class="progress-text">
                    <span>Progres</span>
                    <span class="progress-percent">28%</span>
                  </p>
                  <div class="progress-line" style="width: 28%"></div>
                </div>
              </a>
              <a class="aviable-test" href="#">
                <div class="icon"><i class="fa-brands fa-js"></i></div>
                <div class="title">JavaScript</div>
                <div class="progress-wrapper normal">
                  <p class="progress-text">
                    <span>Progres</span>
                    <span class="progress-percent">55%</span>
                  </p>
                  <div class="progress-line" style="width: 55%"></div>
                </div>
              </a>
              <a class="aviable-test" href="#">
                <div class="icon">
                  <i class="fa-brands fa-node-js"></i>
                </div>
                <div class="title">Node JS</div>
                <div class="progress-wrapper perfect">
                  <p class="progress-text">
                    <span>Progres</span>
                    <span class="progress-percent">88%</span>
                  </p>
                  <div class="progress-line" style="width: 88%"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
